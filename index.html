<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha</title>
    <link rel="shortcut icon" href="img/Chrome.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <div class="bg-render">
                <h1 id="render"></h1>
            </div>
            <form>
                <input type="text" id="input" placeholder="enter the letters above" maxlength="50">
                <button type="submit" id="btn-submit">confirm</button>
                <div class="btn-group">
                    <i class="fa-sharp fa-solid fa-volume-high" id="btn-volume"></i>
                    <button type="reset" id="btn-reset"><i class="fa-sharp fa-solid fa-arrow-rotate-right"></i></button>
                </div>
            </form>
        </div>
    </section>
    <script src="main.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-58FaiYfYsA+Td1xSPV/V1Bn9MumEK7P4KjyLb7rpvOGed1D2QjKcJ1ZTQHdX+Cxr89J6ewuT6nRkjckF+oLlJw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
</body>
</html>
